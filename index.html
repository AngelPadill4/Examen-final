<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>Generar numeros aleatorio</h1>
    <br>
    <form onsubmit="generarLista(event)">
        <label >Desde</label>
        <input type="number" id="desde" placeholder="Ingrese un N" required>
        <label >Hasta</label>
        <input type="number" id="hasta" placeholder="Ingrese un N" required>
        <label >Cantidad</label>
        <input type="number" id="cantidad" placeholder="Ingrese un N" required>
        <button type="submit" class="btn btn-primary">Generar</button>
       
    </form>

    <table >
        <thead>
            <tr>
                <th>#</th>
                <th>Numeros</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="salida"></tbody>
    </table>

    <script src="./app.js"></script>
</body>
</html>
